<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ”§</text></svg>" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galactic Wrench - Sci-Fi Action Shooter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { 
        font-family: 'Exo 2', sans-serif; 
        background: #0a0a0f;
        overflow: hidden;
      }
      @keyframes scanline {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100vh); }
      }
      @keyframes pulse-glow {
        0%, 100% { filter: drop-shadow(0 0 10px currentColor); }
        50% { filter: drop-shadow(0 0 25px currentColor); }
      }
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      .scanlines::after {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 200%;
        background: repeating-linear-gradient(
          0deg,
          transparent,
          transparent 2px,
          rgba(0, 255, 255, 0.03) 2px,
          rgba(0, 255, 255, 0.03) 4px
        );
        pointer-events: none;
        animation: scanline 8s linear infinite;
        z-index: 9999;
      }
      .game-font { font-family: 'Orbitron', monospace; }
      .neon-text {
        text-shadow: 
          0 0 5px currentColor,
          0 0 10px currentColor,
          0 0 20px currentColor,
          0 0 40px currentColor;
      }
      .chromatic {
        animation: chromatic 0.1s infinite;
      }
      @keyframes chromatic {
        0% { text-shadow: -2px 0 #ff0040, 2px 0 #00ffff; }
        50% { text-shadow: 2px 0 #ff0040, -2px 0 #00ffff; }
        100% { text-shadow: -2px 0 #ff0040, 2px 0 #00ffff; }
      }
    </style>
  </head>
  <body class="scanlines">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
